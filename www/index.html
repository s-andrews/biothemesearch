<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Our CSS -->
    <link href="css/theme_search.css" rel="stylesheet">

    <title>Babraham Research Interest Search</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3 id="personname" class="text-center bg-dark text-light py-2 rounded">Babraham Research Interest Search</h3>
    </div>

    <div class="container-fluid" id="mugshots">

    </div>

    <div class="container-fluid" id="keyterms">

    </div>


    <div class="container" id="searchwrapper">
        <div class="input-group">
            <input type="text" id="searchbox" class="form-control" placeholder="Search Here" aria-describedby="clear">
            <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>
        </div>
    </div>

    <div class="container">
        <div id="person_description">

        </div>
    </div>


    <div class="container-fluid" id="snippets">

    </div>



    <!-- Bootstrap/Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Our JS -->
    <script src="js/theme_search.js"></script>

  </body>
</html>
